<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteers</title>
</head>

<body>
  <title>Appointment Booking Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('./image/vol3.png') center/cover;
    }

    .container {
      width: 40%;
      min-width: 500px;
      height: auto;
      margin: 10px auto 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.537);
      border-radius: 20px;
      transition-duration: 70ms;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .container:hover {
      transition-duration: 70ms;
      box-shadow: 0 8px 15px #000000df;
    }

    .form-group {
      margin-bottom: 20px;
    }



    .yes-no {
      display: flex;
      align-items: baseline;
    }

    label {
      display: block;
      font-weight: bold;
      /* margin-bottom: ; */
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      height: 5.5vh;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 20px;
      /* margin: 10px auto; */
    }

    input[type="date"],
    input[type="time"] {
      font-size: 20px;
      font-weight: 1%;
      border: none;
      width: 150px;
      text-align: center;
      padding: 5px;
      border-radius: 4px;

    }


    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown select {
      padding: 5px;
      font-size: 20px;
      width: 200px;
      border: none;
      border-radius: 4px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #ffffff;
      cursor: pointer;
    }


    .container form,
    label {
      color: #092046;
      font-size: 20px;
      margin-bottom: 4px;
    }

    .container h2 {
      color: #00271f;
      font-size: 35px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      /* background-color: #159895; */
      text-align: center;
      border-radius: 10px;
      padding: 5px;
      width: auto;
    }



    input[type="text"]:hover,
    input[type="email"]:hover,
    input[type="date"]:hover,
    input[type="time"]:hover,
    textarea:hover,
    option:hover,
    select:hover {
      box-shadow: 0 0.3px 2px #000;
    }



    #submit-button {
      background-color: #159895;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 30px;
    }

    #submit-button:hover {
      box-shadow: 0 2px 5px #000;
    }


    @media (max-width: 600px) {
      .container {
        max-width: 100%;
      }
    }



    .dropdown::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      border-width: 6px 6px 0 6px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
      pointer-events: none;
    }

    #back-button {
      font-size: 20px;
      background-color: #159895;
      width: 150px;
      height: 40px;
      /* color: #fff; */
      color: #fff;
      font-weight: bold;
      border: none;
      box-shadow: 1px 2px 5px #002B5B inset;

    }

    #back-button:hover {
      box-shadow: 1px 4px 10px #002B5B;

    }

    footer {
      width: auto;
      background-color: #ffffff54;
      margin-top: 10px;
      bottom: 0%;
      text-align: center;
      padding: 10px;
      font-size: 20px;

    }
  </style>
  </head>

  <body>
    <section class="container">
      <h2>Request for session here!!<br>
        Volunteers will surely help</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" placeholder="90xxxxxx12" maxlength="10" minlength="10" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <div class="dropdown">
            <select>
              <option value="">Choose option</option>
              <option value="option1">Below 18 </option>
              <option value="option2">Above 18</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="profession">Your Profession:</label>
          <input type="text" id="profession" placeholder="Student, New Mom, Working Person...">
        </div>

        <div class="form-group">
          <label for="cname">Issues facing</label>
          <div class="dropdown">
            <select>
              <option value="">Choose section</option>
              <option value="option1">Academic issues</option>
              <option value="option2">Anger management issues</option>
              <option value="option3">Mood swing</option>
              <option value="option3">Postpartrum Depression</option>
              <option value="option3">CBT</option>
              <option value="option3">Lack of concentration issues</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="dname">Volunteers name & designation</label>
          <div class="dropdown">
            <select>
              <option value="">Choose name</option>
              <option value="option1">Mr. Ashok Ghosh,MBBS,Final Year</option>
              <option value="option2">Heya Mitra,Psychology Intern</option>
              <option value="option3">Mr.Dev Mitra,Counselor</option>
              <option value="option4">Gargi Banerjee,PG Diploma in Mental Health</option>
              <option value="option5">Sorona Dey,MBBS,Final Year</option>
              <option value="option6">Mr.Rana Ganguly,Counselor</option>
              <option value="option7">Mr.Swadhin Jana,Psychology Intern</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" placeholder="hh:mm" required>
        </div>

        <div class="form-group">
          <p><b>Can we record this session for further use just the audio?</b></p>

          <div class="yes-no">
            <input type="radio" id="option1" name="radiogroup" value="option1">
            <label for="option1">Yes</label>

            <input type="radio" id="option2" name="radiogroup" value="option2">
            <label for="option2">No</label>
          </div>

        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
        </div>
        <input id="submit-button" type="submit" value="Request for a session">
      </form>
    </section>
    <center> <a href="index.html"><input type="submit" id="back-button" value="Back"></a></center>

    <footer>
      <u>Note :</u> If you want to cancel the request or want to see your request
      plz visit the <b><a href="appointmentdetails.html">Your appointment</a></b> section in
      home page!!
    </footer>




  </body>

</html>
